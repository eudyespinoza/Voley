{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
        <h2 class="mb-3">Editar Equipo</h2>
        <form method="POST" action="{{ url_for('editar_equipo', id=equipo.id) }}">
            <div class="mb-3">
                <label class="form-label">Nombre del equipo</label>
                <input type="text" class="form-control" name="nombre" value="{{ equipo.nombre }}" required>
            </div>
            <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Guardar</button>
            <a href="{{ url_for('listar_equipos') }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Volver</a>
        </form>
    </div>
</div>
{% endblock %}
