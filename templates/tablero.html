{% extends 'base.html' %}
{% block content %}
<style>
    /* Estilos generales */
    body {
        margin: 0;
        overflow: hidden;
        background-color: #f8f9fa; /* Fondo general */
    }

    /* Ajustar la sidebar para que comience debajo del navbar */
    .sidebar {
        position: fixed;
        top: 56px; /* Ajustar para que la sidebar comience debajo del navbar */
        left: -250px;
        width: 250px;
        height: calc(100% - 56px); /* Ajustar la altura para que no se superponga con el navbar */
        transition: left 0.3s ease-in-out;
        z-index: 1000;
        background: linear-gradient(145deg, #ffffff, #f0f0f0);
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1), -5px -5px 15px rgba(255, 255, 255, 0.8);
        border-radius: 0 8px 8px 0;
        padding: 15px;
    }
    .sidebar.active {
        left: 0;
    }
    .sidebar h4 {
        color: #333;
        margin-bottom: 15px;
    }
    .sidebar .menu-item {
        margin: 10px 0;
        text-align: center;
    }
    .sidebar .menu-item label {
        color: #333;
        font-size: 0.7rem !important;
    }
    .sidebar .menu-item input[type="color"] {
        width: 100%;
        height: 30px;
        border-radius: 5px;
    }
    .sidebar .menu-item input[type="range"] {
        width: 100%;
    }
    .sidebar .menu-item button {
        font-size: 0.7rem !important;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .sidebar .menu-item button:hover {
        background-color: #007bff;
        color: white;
    }
    .sidebar .menu-item button.active {
        background-color: #ffcc00 !important;
        color: black !important;
    }

    /* Ajustar el botón de toggle para que no se superponga con el navbar */
    #toggleSidebar {
        top: 60px !important; /* Ajustar para que el botón esté más abajo y no se superponga con el navbar */
        left: 10px;
        z-index: 1001;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(145deg, #ffffff, #f0f0f0);
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1), -5px -5px 15px rgba(255, 255, 255, 0.8);
        color: #333;
        transition: transform 0.2s;
    }
    #toggleSidebar:hover {
        transform: scale(1.1);
    }

    /* Ajustar el canvas para que comience debajo del navbar */
    #strategyCanvas {
        position: fixed;
        top: 56px; /* Ajustar para que el canvas comience debajo del navbar */
        left: 0;
        z-index: 1;
        display: block;
    }

    /* Ajustar los botones de deshacer/rehacer para que no estén muy arriba */
    .action-buttons {
        position: fixed;
        top: 75px; /* Ajustar para que los botones estén más abajo y no se superpongan con el navbar */
        right: 20px;
        z-index: 1001;
        display: flex;
        gap: 10px;
    }
    .action-buttons button {
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(145deg, #ffffff, #f0f0f0);
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1), -5px -5px 15px rgba(255, 255, 255, 0.8);
        color: #333;
        transition: transform 0.2s;
        font-size: 20px;
        padding: 10px;
    }
    .action-buttons button:hover {
        transform: scale(1.1);
    }
    .action-buttons .btn-danger {
        background: #dc3545;
        color: white;
    }
    .action-buttons .btn-danger:hover {
        background: #c82333;
    }

    /* Ajustes para responsividad */
    @media (max-width: 576px) {
        .sidebar {
            width: 200px;
            padding: 10px;
        }
        .sidebar h4 {
            font-size: 0.75rem !important;
        }
        .sidebar .menu-item label {
            font-size: 0.6rem !important;
        }
        .sidebar .menu-item input[type="color"] {
            height: 25px;
        }
        .sidebar .menu-item button {
            font-size: 0.6rem !important;
        }
        #toggleSidebar {
            top: 60px; /* Ajustar para pantallas pequeñas */
            width: 35px;
            height: 35px;
            font-size: 0.6rem;
        }
        .action-buttons {
            top: 60px; /* Ajustar para pantallas pequeñas */
            right: 5px;
        }
        .action-buttons button {
            width: 35px;
            height: 35px;
            font-size: 0.6rem;
        }
    }
</style>

<button id="toggleSidebar" class="btn btn-dark position-fixed top-0 start-0 m-2">
    <i class="bi bi-list"></i>
</button>
<div id="sidebar" class="sidebar p-3">
    <h4 class="mt-4"></h4>
    <div class="menu-item">
        <label>Color:</label>
        <input type="color" id="colorPicker" class="form-control form-control-color w-100">
    </div>
    <div class="menu-item">
        <label>Grosor:</label>
        <input type="range" id="lineWidth" min="1" max="10" value="2" class="form-range">
    </div>
    <div class="menu-item d-flex gap-2">
        <button id="modeLine" class="btn btn-outline-dark flex-grow-1">
            <i class="bi bi-pencil"></i> Línea
        </button>
        <button id="modeCircle" class="btn btn-outline-dark flex-grow-1">
            <i class="bi bi-circle"></i> Círculo
        </button>
    </div>
</div>
<div class="action-buttons">
    <button id="undo" class="btn btn-dark"><i class="bi bi-arrow-counterclockwise"></i></button>
    <button id="redo" class="btn btn-dark"><i class="bi bi-arrow-clockwise"></i></button>
    <button id="clearCanvas" class="btn btn-danger"><i class="bi bi-trash"></i></button>
</div>
<canvas id="strategyCanvas"></canvas>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const canvas = document.getElementById("strategyCanvas");
    const ctx = canvas.getContext("2d");

    const backgroundImage = new Image();
    backgroundImage.src = "{{ url_for('static', filename='images/cancha_2.jpg') }}";

    let isSmallScreen = window.innerWidth <= 576;
    let canvasWidth, canvasHeight;

    function resizeCanvas() {
        if (isSmallScreen) {
            canvasWidth = window.innerHeight - 56;
            canvasHeight = window.innerWidth;
        } else {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight - 56;
        }
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;
        redrawBackground();
    }

    function redrawBackground() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (backgroundImage.complete && backgroundImage.naturalWidth > 0) {
            if (isSmallScreen) {
                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(Math.PI / 2);
                ctx.drawImage(backgroundImage, -canvas.height / 2, -canvas.width / 2, canvas.height, canvas.width);
                ctx.restore();
            } else {
                ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            }
        }
    }

    backgroundImage.onload = function () {
        resizeCanvas();
    };
    backgroundImage.onerror = function () {
        console.error("Error al cargar la imagen");
    };

    window.addEventListener("resize", function () {
        isSmallScreen = window.innerWidth <= 576;
        resizeCanvas();
    });

    let drawing = false;
    let paths = [];
    let redoStack = [];
    let currentPath = [];
    let drawMode = "line";
    let startX, startY;

    let colorPicker = document.getElementById("colorPicker");
    let lineWidth = document.getElementById("lineWidth");
    ctx.strokeStyle = colorPicker.value;
    ctx.lineWidth = lineWidth.value;

    function getMousePos(event) {
        const rect = canvas.getBoundingClientRect();
        let x = event.clientX - rect.left;
        let y = event.clientY - rect.top;
        if (isSmallScreen) {
            // Ajustar coordenadas para rotación de 90 grados en sentido horario
            const centerX = canvasWidth / 2;
            const centerY = canvasHeight / 2;
            const translatedX = x - centerX;
            const translatedY = y - centerY;
            // Rotación de 90 grados: (x, y) -> (y, -x)
            // Corrección para alinear el trazo con la punta del cursor
            x = translatedY + centerX;
            y = -translatedX + centerY;
        }
        return { x, y };
    }

    function applyRotation() {
        if (isSmallScreen) {
            ctx.translate(canvasWidth / 2, canvasHeight / 2);
            ctx.rotate(Math.PI / 2);
            ctx.translate(-canvasHeight / 2, -canvasWidth / 2);
        }
    }

    function startDrawing(event) {
        drawing = true;
        currentPath = [];
        const pos = getMousePos(event);
        startX = pos.x;
        startY = pos.y;
        ctx.beginPath();
        ctx.save();
        applyRotation();
        ctx.moveTo(startX, startY);
        ctx.restore();
        if (drawMode === "line") {
            currentPath.push({ x: startX, y: startY });
        }
    }

    function draw(event) {
        if (!drawing) return;
        const pos = getMousePos(event);
        const x = pos.x;
        const y = pos.y;

        if (drawMode === "line") {
            ctx.save();
            applyRotation();
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.restore();
            currentPath.push({ x, y });
        } else if (drawMode === "circle") {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            redrawBackground();
            redrawPaths();
            const radius = Math.sqrt(Math.pow(x - startX, 2) + Math.pow(y - startY, 2));
            ctx.save();
            applyRotation();
            ctx.beginPath();
            ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.restore();
        }
    }

    function stopDrawing(event) {
        if (!drawing) return;
        drawing = false;
        const pos = getMousePos(event);
        if (drawMode === "circle") {
            const radius = Math.sqrt(Math.pow(pos.x - startX, 2) + Math.pow(pos.y - startY, 2));
            currentPath = { type: "circle", x: startX, y: startY, radius };
        }
        if (currentPath.length > 0) {
            paths.push(currentPath);
            redoStack = [];
        }
        redraw();
    }

    function redrawPaths() {
        for (let path of paths) {
            ctx.save();
            applyRotation();
            ctx.beginPath();
            if (path.type === "circle") {
                ctx.arc(path.x, path.y, path.radius, 0, 2 * Math.PI);
            } else {
                ctx.moveTo(path[0].x, path[0].y);
                for (let point of path) {
                    ctx.lineTo(point.x, point.y);
                }
            }
            ctx.stroke();
            ctx.restore();
        }
    }

    function redraw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        redrawBackground();
        redrawPaths();
    }

    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDrawing);
    canvas.addEventListener("mouseleave", stopDrawing);

    // Soporte para dispositivos táctiles
    canvas.addEventListener("touchstart", function (e) {
        e.preventDefault();
        startDrawing(e.touches[0]);
    });
    canvas.addEventListener("touchmove", function (e) {
        e.preventDefault();
        draw(e.touches[0]);
    });
    canvas.addEventListener("touchend", function (e) {
        e.preventDefault();
        stopDrawing(e.changedTouches[0]);
    });

    document.getElementById("clearCanvas").addEventListener("click", function () {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        paths = [];
        redoStack = [];
        redrawBackground();
    });

    document.getElementById("undo").addEventListener("click", function () {
        if (paths.length > 0) {
            redoStack.push(paths.pop());
            redraw();
        }
    });

    document.getElementById("redo").addEventListener("click", function () {
        if (redoStack.length > 0) {
            paths.push(redoStack.pop());
            redraw();
        }
    });

    colorPicker.addEventListener("input", function () {
        ctx.strokeStyle = colorPicker.value;
    });

    lineWidth.addEventListener("input", function () {
        ctx.lineWidth = lineWidth.value;
    });

    document.getElementById("modeLine").addEventListener("click", function () {
        drawMode = "line";
        document.getElementById("modeLine").classList.add("active");
        document.getElementById("modeCircle").classList.remove("active");
    });

    document.getElementById("modeCircle").addEventListener("click", function () {
        drawMode = "circle";
        document.getElementById("modeCircle").classList.add("active");
        document.getElementById("modeLine").classList.remove("active");
    });

    document.addEventListener("click", function (event) {
        const sidebar = document.getElementById("sidebar");
        const toggleSidebar = document.getElementById("toggleSidebar");
        if (!sidebar.contains(event.target) && !toggleSidebar.contains(event.target)) {
            sidebar.classList.remove("active");
        }
    });

    document.getElementById("toggleSidebar").addEventListener("click", function () {
        document.getElementById("sidebar").classList.toggle("active");
    });
});
</script>
{% endblock %}
